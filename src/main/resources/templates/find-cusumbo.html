<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cusumbo Zoo - Find Cusumbo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Cusumbo Zoo</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="../home">Home</a>
            <a class="nav-link active" href="./create-cusumbo">Add Cusumbo</a>
            <a class="nav-link active" href="">Find Cusumbo</a>
            <a class="nav-link active" href="./view-cusumbos">View Cusumbos</a>
        </div>
    </div>
</nav>


<div class="container">

    <form th:action="@{/cusumbos/find-cusumbo}" method="get">
        <label for="input-name">Cusumbo Name</label>
        <input type="text" name="cusumboName" id="input-name" th:value="${cusumboName}" class="form-control" placeholder="Cusumbo Name">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>


    <div class="row">
        <h1>Information</h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Sex</th>
            <th>Weight</th>
            <th>Age</th>
            <th>Height</th>
            <th>Arrival Date</th>
            <th>Father Id</th>
            <th>Mother Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cusumbo : ${cusumbosFamily}">
            <td th:text="${cusumbo.name}"></td>
            <td th:text="${cusumbo.id}"></td>
            <td th:text="${cusumbo.sex}"></td>
            <td th:text="${cusumbo.weight}"></td>
            <td th:text="${cusumbo.age}"></td>
            <td th:text="${cusumbo.height}"></td>
            <td th:text="${cusumbo.arrivalDate}"></td>
            <td th:text="${cusumbo.fatherId}"></td>
            <td th:text="${cusumbo.motherId}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
